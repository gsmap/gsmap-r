<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>원신지도R</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.awesome-markers@2.0.5/dist/leaflet.awesome-markers.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.6.0/Control.FullScreen.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/css/leaflet-sidebar.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="map"></div>

	<div id="sidebar" class="leaflet-sidebar collapsed">
		<!-- Nav tabs -->
		<div class="leaflet-sidebar-tabs">
			<ul role="tablist">
				<li><a href="#culus" role="tab"><i class="fa fa-bahai"></i></a></li>
				<li><a href="#chest" role="tab"><i class="fa fa-box"></i></a></li>
				<li><a href="#puzzle" role="tab"><i class="fa fa-puzzle-piece"></i></a></li>
				<li><a href="#collection" role="tab"><i class="fa fa-book"></i></a></li>
				<li><a href="#npc" role="tab"><i class="fa fa-user"></i></a></li>
			</ul>

			<ul role="tablist">
				<li><a href="#settings" role="tab"><i class="fas fa-cogs" style="color:black"></i></a></li>
			</ul>
		</div>

		<div class="leaflet-sidebar-content">
			<div class="leaflet-sidebar-pane" id="culus">
				<h1 class="leaflet-sidebar-header">
					culus
					<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
				</h1>
				<div class="icon">
					<div class="anemoculus checkbox">
						<label class="container" style="width: 100%">
							<input class="icon-checkbox" type="checkbox" data-icon="anemoculus-bahai-green">
							<i class="fas fa-bahai" style="color:aqua"></i>
							<span class="checkmark"></span>
							<span>바람신의 눈동자</span>
							<label id="anemoculus-current">0</label>/<label id="anemoculus-max"></label>
						</label>
						<div class="anemoculus-option">
							<!-- <label id="anemoculus-current">All</label> / <label id="anemoculus-max">Clear</label> -->
						</div>
					</div>
					<div class="geoculus checkbox">
						<label class="container" style="width: 100%">
							<input class="icon-checkbox" type="checkbox" data-icon="geoculus-bahai-darkgreen">
							<i class="fas fa-bahai" style="color:BurlyWood"></i>
							<span class="checkmark"></span>
							<span>바위신의 눈동자</span>
							<label id="geoculus-current">0</label>/<label id="geoculus-max"></label>
						</label>
						<div class="geoculus-option"></div>
					</div>
				</div>
			</div>
			<div class="leaflet-sidebar-pane" id="chest">
				<h1 class="leaflet-sidebar-header">
					chest
					<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
				</h1>
				<div class="icon">
					<div class="icon">
						<div class="item_artifact checkbox">
							<label class="container" style="width: 100%">
								<input class="icon-checkbox" type="checkbox" data-icon="item_artifact-cannabis-pink">
								<i class="fas fa-cannabis" style="color:white"></i>
								<span class="checkmark"></span>
								<span>일일성유물</span>
								<label id="item_artifact-current">0</label>/<label id="item_artifact-max"></label>
							</label>
							<div class="item_artifact-option">
								<!-- <label id="mond-shrine-current">All</label> / <label id="mond-shrine-max">Clear</label> -->
							</div>
						</div>
						<div class="shrine checkbox">
							<label class="container" style="width: 100%">
								<input class="icon-checkbox" type="checkbox" data-icon="mond_shrine-box-red">
								<i class="fas fa-box" style="color:white"></i>
								<span class="checkmark"></span>
								<span>몬드 - 지령감실</span>
								<label id="mond_shrine-current">0</label>/<label id="mond_shrine-max"></label>
							</label>
							<div class="mond_shrine-option">
								<!-- <label id="mond-shrine-current">All</label> / <label id="mond-shrine-max">Clear</label> -->
							</div>
						</div>
						<div class="shrine checkbox">
							<label class="container" style="width: 100%">
								<input class="icon-checkbox" type="checkbox" data-icon="liyue_shrine-box-blue">
								<i class="fas fa-box" style="color:white"></i>
								<span class="checkmark"></span>
								<span>리월 - 지령감실</span>
								<label id="liyue_shrine-current">0</label>/<label id="liyue_shrine-max"></label>
							</label>
							<div class="liyue_shrine-option">
								<!-- <label id="liyue-shrine-current">All</label> / <label id="liyue-shrine-max">Clear</label> -->
							</div>
						</div>
						<div class="mond_challenge checkbox">
							<label class="container" style="width: 100%">
								<input class="icon-checkbox" type="checkbox" data-icon="mond_challenge-stopwatch-gray">
								<i class="fas fa-stopwatch" style="color:red"></i>
								<span class="checkmark"></span>
								<span>몬드 - 시련</span>
								<label id="mond_challenge-current">0</label>/<label id="mond_challenge-max"></label>
							</label>
							<div class="mond_challenge-option">
								<!-- <label id="challenge-current-current">All</label> / <label id="challenge-current-max">Clear</label> -->
							</div>
						</div>
						<div class="liyue_challenge checkbox">
							<label class="container" style="width: 100%">
								<input class="icon-checkbox" type="checkbox" data-icon="liyue_challenge-stopwatch-gray">
								<i class="fas fa-stopwatch" style="color:red"></i>
								<span class="checkmark"></span>
								<span>리월 - 시련</span>
								<label id="liyue_challenge-current">0</label>/<label id="liyue_challenge-max"></label>
							</label>
							<div class="liyue_challenge-option">
								<!-- <label id="challenge-current-current">All</label> / <label id="challenge-current-max">Clear</label> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="leaflet-sidebar-pane" id="puzzle">
				<h1 class="leaflet-sidebar-header">
					puzzle
					<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
				</h1>
				<div class="icon">
					<div class="puzzle_ballon checkbox">
						<label class="container" style="width: 100%">
							<input class="icon-checkbox" type="checkbox" data-icon="puzzle_ballon-feather-lightblue">
							<i class="fas fa-feather" style="color:aqua"></i>
							<span class="checkmark"></span>
							<span>풍선</span>
							<label id="puzzle_ballon-current">0</label>/<label id="puzzle_ballon-max"></label>
						</label>
						<div class="puzzle_ballon-option">
							<!-- <label id="anemoculus-current">All</label> / <label id="anemoculus-max">Clear</label> -->
						</div>
					</div>
					<div class="puzzle_pinwheel checkbox">
						<label class="container" style="width: 100%">
							<input class="icon-checkbox" type="checkbox" data-icon="puzzle_pinwheel-feather-darkgreen">
							<i class="fas fa-wind" style="color:aqua"></i>
							<span class="checkmark"></span>
							<span>바람개비</span>
							<label id="puzzle_pinwheel-current">0</label>/<label id="puzzle_pinwheel-max"></label>
						</label>
						<div class="puzzle_pinwheel-option">
							<!-- <label id="anemoculus-current">All</label> / <label id="anemoculus-max">Clear</label> -->
						</div>
					</div>
					<div class="puzzle_kill checkbox">
						<label class="container" style="width: 100%">
							<input class="icon-checkbox" type="checkbox" data-icon="puzzle_kill-skull-crossbones-darkred">
							<i class="fas fa-skull-crossbones" style="color:darkred"></i>
							<span class="checkmark"></span>
							<span>몬스터</span>
							<label id="puzzle_kill-current">0</label>/<label id="puzzle_kill-max"></label>
						</label>
						<div class="puzzle_kill-option">
							<!-- <label id="anemoculus-current">All</label> / <label id="anemoculus-max">Clear</label> -->
						</div>
					</div>
				</div>
			</div>
			<div class="leaflet-sidebar-pane" id="collection">
				<h1 class="leaflet-sidebar-header">
					collection
					<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
				</h1>
				<div class="icon">
					<div class="collection_book checkbox">
						<label class="container" style="width: 100%">
							<input class="icon-checkbox" type="checkbox" data-icon="collection_book-book-purple">
							<i class="fas fa-book" style="color:purple"></i>
							<span class="checkmark"></span>
							<span>책</span>
							<label id="collection_book-current">0</label>/<label id="collection_book-max"></label>
						</label>
						<div class="collection_book-option">
							<!-- <label id="collection_book-current">All</label> / <label id="collection_book-max">Clear</label> -->
						</div>
					</div>
				</div>
			</div>
			<div class="leaflet-sidebar-pane" id="npc">
				<h1 class="leaflet-sidebar-header">
					npc
					<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
				</h1>
				<div class="icon">
					<div class="npc_speed checkbox">
						<label class="container" style="width: 100%">
							<input class="icon-checkbox" type="checkbox" data-icon="npc_speed-running-blue">
							<i class="fas fa-running" style="color:blue"></i>
							<span class="checkmark"></span>
							<span>시간제한 도전</span>
							<label id="npc_speed-current">0</label>/<label id="npc_speed-max"></label>
						</label>
						<div class="npc_speed-option">
							<!-- <label id="collection_book-current">All</label> / <label id="collection_book-max">Clear</label> -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/js/leaflet-sidebar.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.6.0/Control.FullScreen.min.js"></script>
		<script src="js/awesomemarkers.js"></script>
		<script src="js/index.js"></script>
</body>

</html>
